<div class="container d-flex align-items-center justify-content-center my-5">
     <h1 class="text-center fs-3" [ngClass]="isRegister ? 'text-danger pb-1' : 'text-success pb-1' ">{{ display }}</h1>
<form class="border p-5 rounded-3 shadow mt-5" [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">
    <div class="row g-0">
     <div class="col text-center p-2 mb-3 bg-light">
         <span class="fs-3 fw-bold ">Login</span>
     </div> 
    </div>
    <div class="row">
     <div class="col mb-3">
         <label for="email" class="form-label">Email Address</label>
         <input type="email" class="form-control" id="email" formControlName="email">
         <div class="text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">Email is required</div>
         <div class="text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">Email is required</div>
     </div>
    </div>
    <div class="row">
     <div class="col mb-3">
         <label for="email" class="form-label">Password</label>
         <input type="password" class="form-control" id="pwd" formControlName="pwd">
 
         <div class="text-danger" *ngIf="Pwd.errors?.['required'] && (Pwd.touched || Pwd.dirty)">
             Password is Required .
         </div>
         <div class="text-danger" *ngIf="Pwd.errors?.['minlength'] || Pwd.errors?.['maxlength'] && (Pwd.touched || Pwd.dirty)">
             Password Should be at least 8 ant at the max 15 character long .
         </div>
     </div>
    </div>
    <div class="row">
     <div class="col-6 offset-3">
        <div class="d-grid">
         <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </div>
     </div>
    </div>
    <div class="row">
     <div class="col mt-3">
         <span class="me-2">Do'nt Have Account ? <a routerLink="/register">Register</a></span>
    </div>
</div>
</form>
</div>
