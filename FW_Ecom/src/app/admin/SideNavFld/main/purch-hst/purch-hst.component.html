
<div class="card">
    <p-table [value]="purchase" [paginator]="true" [rows]="20" [scrollable]="true" scrollHeight="500px">
        <ng-template pTemplate="header">
            <tr>
                <th>Purchase_Id</th>
                <th>ProductName</th>
                <th>Quantity</th>
                <th>UnitPrice</th>
                <th>TotalPrice</th>
                <th>SellPrice</th>
                <th>PurchaseDate</th>
                <th>PaymentMethod</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-p>
            <tr [ngClass]="{
                'bg-warning': (p.status || '').toLowerCase() === 'pending',
                'bg-danger': (p.status || '').toLowerCase() === 'reject',
                'bg-success': (p.status || '').toLowerCase() === 'success'
              }">
                <td>{{p.purchase_Id}}</td>
                <td>{{ p.productName }}</td>
                <td>{{ p.quantity }}</td>
                <td>{{ p.unitPrice}}</td>
                <td>{{ p.totalPrice }}</td>
                <td>{{p.sellPrice}}</td>
                <td>{{ p.purchaseDate }}</td>
                <td>{{ p.paymentMethod}}</td>
                <td>{{ p.status }}</td>
                <td><button class="btn btn-primary">Edit <i class="bi bi-pencil-square"></i></button></td>
                <td><button class="btn btn-danger">Delete <i class="bi bi-trash3"></i></button></td>

            </tr>
        </ng-template>
    </p-table>
</div>
<p-toast position="top-right"></p-toast>
