<div class="card">
    <p-table [value]="vendor" [paginator]="true" [rows]="20"  [scrollable]="true" 
    scrollHeight="500px">
        <ng-template pTemplate="header" >
            <tr>
                <th>Vendor ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Address</th>
                <th>State Name</th>
                <th>City Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-v>
            <tr>
                <td>{{ v.vendorId }}</td>
                <td>{{ v.firstName }}</td>
                <td>{{ v.lastName}}</td>
                <td>{{ v.contact }}</td>
                <td>{{v.email}}</td>
                <td>{{ v.address }}</td>
                <td>{{ v.stateName}}</td>
                <td>{{ v.cityName }}</td>
                <td><button class="btn btn-primary">Edit <i class="bi bi-pencil-square"></i></button></td>
                <td><button class="btn btn-danger">Delete <i class="bi bi-trash3"></i></button></td>

            </tr>
        </ng-template>
    </p-table>
</div>
