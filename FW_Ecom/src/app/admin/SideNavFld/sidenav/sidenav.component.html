<div class="col-sm-auto bg-light sticky-top">
    <div class="sidebar d-flex flex-sm-column flex-row flex-nowrap bg-dark align-items-center sticky-top">
        <h1 class="d-block p-3 mb-4 theme-clr">
            <i class="bi-person-circle h2"></i> Admin
        </h1>
        <ul

            <li>
                <p routerLink="dashboard/home" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact:true}"><i
                        class="bi bi-house"></i> Home</p>
            </li>
            <li class="drop-down">
                <p data-bs-toggle="collapse" href="#drop1" role="button" aria-expanded="false"

                        class="bi bi-chevron-down"></i></p>

                    <p routerLink="dashboard/addvender">Add Vender <i class="bi bi-person-plus-fill"></i></p>
                </div>
            </li>
            <li class="drop-down">
                <p data-bs-toggle="collapse" href="#drop2" role="button" aria-expanded="false"
                    aria-controls="drop2"><i class="bi bi-person-arms-up"></i> Products <i
                        class="bi bi-chevron-down"></i></p>
                <div class="collapse p-1 mx-1" id="drop2">
                    <p routerLink="dashboard/products">View List <i class="bi bi-eye-fill"></i></p>
                    <p routerLink="dashboard/aadproduct">Add Prod <i class="bi bi-plus-circle"></i></p>

            <li>
                <p><i class="bi bi-cart4"></i>Purchase</p>
            </li>
            <li>
                <p routerLink="dashboard/vendor"><i class="bi bi-person-add"></i> Customer</p>

            <li>
                <p routerLink="dashboard/home"><i class="bi bi-bag-heart"></i> Sale Product</p>
            </li>
            <li>
                <p routerLink="dashboard/vendor"><i class="bi bi-tags"></i> Category</p>
            </li>
            <li>
                <p routerLink="dashboard/home"><i class="bi bi-bookmark-check"></i> In Stock</p>
            </li>
            <li>
                <p routerLink="dashboard/vendor"><i class="bi bi-bookmark-plus"></i> Out Of Stock</p>
            </li>
        </ul>
        <div>
            <h3 class="d-flex align-items-center justify-content-start p-3 theme-clr">
                <i class="bi bi-box-arrow-right"></i> Logout
            </h3>
        </div>
